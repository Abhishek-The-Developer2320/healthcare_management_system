<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='video/login.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    
    <div class="navbar" id="navbar">
        <div class="logo">HealthSphere</div>
        <div class="nav-links" id="nav-links">
            <a href="#">Source</a>
            <a href="#">Resource</a>
            <a href="{{ url_for('main') }}">Home</a>
            <a href="{{ url_for('doctor_login') }}">Doctor Login</a>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="container">
        <h1>Welcome To Register Portal</h1>
        <form action="{{ url_for('register') }}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Register</button>
        </form>
        <p>Already registered? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>

    <script>
        document.getElementById('hamburger').addEventListener('click', function(event) {
            event.stopPropagation();
            var navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');
        });

        document.addEventListener('click', function(event) {
            var navLinks = document.getElementById('nav-links');
            var hamburger = document.getElementById('hamburger');
            if (!navLinks.contains(event.target) && !hamburger.contains(event.target)) {
                navLinks.classList.remove('show');
            }
        });
    </script>
</body>
</html>

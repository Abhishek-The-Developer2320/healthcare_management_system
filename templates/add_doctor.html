<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #5a67d8;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #5a67d8;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #434190;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Doctor</h1>
        <form method="POST">
            <label for="name">Doctor's Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter doctor's name">

            <label for="specialty">Specialty</label>
            <input type="text" id="specialty" name="specialty" required placeholder="Enter doctor's specialty">

            <label for="email">Doctor's Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter doctor's email">

            <button type="submit">Save Doctor</button>
        </form>
    </div>
</body>
</html>
